<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    <h2 id="login-title">LOGIN</h2>
    <div class="divider"></div>
    
    <form action="/login" method="post" id="loginForm">
        <div class="login-wrap">
            <div class="form-div">
                <label for="id">ID</label>
                <input type="text" name="id" id="id" placeholder="첫 글자는 영문자, 나머지는 영문자 또는 숫자로 5~8자리" required>
            </div>
            <div class="form-div">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="영문+숫자+특수문자 조합 4자리이상" required>
            </div>
            <div class="find-link">
                <a href="#" id="find-id">아이디 찾기</a> <a href="#" id="find-password">비밀번호 찾기</a>
            </div>
            <div class="button-wrap">
                <button type="button" id="registerBtn">회원가입</button>
                <button type="submit" id="loginBtn">로그인</button>
            </div>
        </div>
    </form>
</body>
</html>
